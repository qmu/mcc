---
active: menu
timezone: Asia/Tokyo
widgets:

rows:
  - section: row
    height: 100%
    cols:
      - section: col
        stacks:
          - type: menu
            title: DEVELOPMENT
            height: 100%
            content:
            - category: GitHub
              name: Project Home
              description: Open Github repository home by your browser
              command: bin/lib/git-open/git-open origin master
            - category: GitHub
              name: Issue
              description: Open Github issue page you are on by your browser
              command: bin/lib/github-issue-open/main
            - category: Go command
              name: Build
              description: build and distribute binary
              command: bin/build
            - category: Go command
              name: Install
              description: go install github.com/qmu/mcc
              command: bin/install
            - category: Go command
              name: Format
              description: go fmt to all codes
              command: bin/go_fmt
            - category: Util
              name: Update mcc
              description: self updateing
              command: bin/mcc --self-update

      - section: col
        stacks:
          - type: github_issue
            title: CURRENT ISSUE
            height: 70%
            issue_regex: "i([0-9]*).*"

          - type: note
            title: DEV MEMO
            height: 30%
            content: |
